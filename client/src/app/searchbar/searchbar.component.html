
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" integrity="sha256-3sPp8BkKUE7QyPSl6VfBByBroQbKxKG7tsusY2mhbVY=" crossorigin="anonymous" />

<div class="container">
  <div class="row">
    <div class="col-lg-10 mx-auto">
      <div class="career-search mb-60">
        <form #searchForm="ngForm" method="post" class="career-form mb-60" (ngSubmit)="onSubmit()">
            <div class="row"> 
              <div class="col-md-8 col-lg-9 my-3">
                <div class="input-group position-relative">
                  <input 
                    class="form-control me-2" id="search"
                    [(ngModel)]="model.searchquery" 
                    name="searchquery" 
                    type="text" 
                    placeholder="Search" 
                    aria-label="Search"
                  >
                </div>
              </div>
                <div class="col-md-4 col-lg-3 my-3">
                    <button type="submit" class="btn btn-lg btn-block btn-light btn-custom" id="contact-submit">
                        <i class="zmdi zmdi-search mr-2"></i>Search
                    </button>
                </div>
            </div>
        </form>
        <div *ngIf="isSearchList" class="filter-result">
            <div class="job-box d-md-flex align-items-center justify-content-between mb-30 ">
                <div class="job-left my-4 d-md-flex align-items-center flex-wrap">
                    <div *ngIf="buildings != null" class="job-content">                                
                        <ul  *ngFor="let item of buildings" class="d-md-flex flex-wrap text-capitalize ff-open-sans">
                            <li class="mr-md-4">
                                <i class="zmdi zmdi-pin mr-2"></i> {{item.name}}
                            </li>
                            <li class="mr-md-4">
                                <i class="zmdi zmdi-money mr-2"></i> {{item.shortCut}}
                            </li>
                            <li class="mr-md-4">
                                <i class="zmdi zmdi-pin mr-2"></i> {{item.description}}
                            </li>
                        </ul>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div *ngIf="isSearchList"  class="filter-result">
          <div class="job-box d-md-flex align-items-center justify-content-between mb-30 ">
              <div class="job-left my-4 d-md-flex align-items-center flex-wrap">  
                  <div  class="job-content">                                
                    <ul  *ngFor="let item of locks" class="d-md-flex flex-wrap text-capitalize ff-open-sans">
                        <li class="mr-md-4">
                            <i class="zmdi zmdi-pin mr-2"></i> {{item.name}}
                        </li>
                    </ul>
                  </div>
              </div>
          </div>
        </div>      

        <div *ngIf="isSearchList " class="filter-result">
          <div class="job-box d-md-flex align-items-center justify-content-between mb-30 ">
              <div class="job-left my-4 d-md-flex align-items-center flex-wrap">  
                  <div *ngIf="locks != null" class="job-content">                                
                    <ul  *ngFor="let item of groups" class="d-md-flex flex-wrap text-capitalize ff-open-sans">
                        <li class="mr-md-4">
                            <i class="zmdi zmdi-pin mr-2"></i> {{item.description}}
                        </li>                        
                    </ul>
                  </div>
              </div>
          </div>
        </div>
        <div *ngIf="media!=null">
          <div *ngIf="isSearchList" class="filter-result">
            <div class="job-box d-md-flex align-items-center justify-content-between mb-30 ">
                <div class="job-left my-4 d-md-flex align-items-center flex-wrap">  
                    <div *ngIf="locks != null" class="job-content">                                
                      <ul  *ngFor="let item of media" class="d-md-flex flex-wrap text-capitalize ff-open-sans">
                          <li class="mr-md-4">
                              <i class="zmdi zmdi-pin mr-2"></i> {{item.owner}}
                          </li>
                      </ul>
                    </div>
                </div>
            </div>
          </div>
        </div>        
    </div>
  </div>
</div>
